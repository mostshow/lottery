    <script type="text/javascript">
	/*
	    控制html的fontsize函数
	*/
	;(function (win, doc) {
	// var max = 414;
	// var setFontSize = function () {
	//     var myHTML = doc.querySelector("html");
	//     var myWidth = doc.documentElement.clientWidth > max ? max : doc.documentElement.clientWidth;

	//     myHTML.style.fontSize = 100 * myWidth / max  + 'px';
	// };
	// win.onresize = function () {
	//     setFontSize();
	// };
	// setFontSize();
	var designWidth = 750, calcBase = 100, minWidth = 320, myDeviceWidth = null, myFontSize = null;
	function calculateFontSize()
	{
	    if (win.innerWidth < win.innerHeight) {
	        myDeviceWidth = win.innerWidth;
	    }
	    else {
	        myDeviceWidth = win.innerHeight;
	    }
	    if (myDeviceWidth >= designWidth) {
	        myDeviceWidth = designWidth;
	    }
	    else if (myDeviceWidth <= minWidth) {
	        myDeviceWidth = minWidth;
	    }
	    else {
	        myDeviceWidth = myDeviceWidth;
	    }
		myFontSize = myDeviceWidth * calcBase  / designWidth;
		doc.querySelector('html').style.fontSize = myFontSize + 'px'; 
	}
	win.onresize = function ()
	{
	    calculateFontSize()
	};
	calculateFontSize();

	})(window, document);
</script>
